{% extends 'Blog/base.html' %}

{% block content %}

<div class="jumbotron mt-5" style="background-color: #f5f5f5">

  {% if form.errors %}
    <p class="alert alert-danger text-center">Your username and password didn't match!</p>
  {% endif %}

  <h1 class="text-center mt-2">Please login!</h1>


  <div class="form-div text-center mt-5">
    <form  action="{% url 'login' %}" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" class="btn btn-primary" value="Login">
    </form>
    <p class="float-right">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>

  </div>
</div>
{% endblock %}
