{% extends 'Blog/base.html' %}

{% block content %}

<div class="jumbotron mt-5" style="background-color: #f5f5f5">

  {% if messages %}
    {% for msg in messages %}
      <div class="alert alert-danger text-center">
        {{msg}}
      </div>
    {% endfor %}
  {% endif %}

  <h1 class="text-center mt-2">Get Registered</h1>


  <div class="form-div text-center mt-5">
    <form  action="{% url 'signup' %}" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" class="btn btn-primary" value="Sign Up">
    </form>
    <p class="float-right">Already have an account? <a href="{% url 'login' %}">Login</a></p>
  </div>
</div>
{% endblock %}
